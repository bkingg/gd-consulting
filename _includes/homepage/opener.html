{%- assign opener = block -%}
<main class="main main-full main-startup" data-stellar-background-ratio="0.7" style="background-image: url('{{ opener.background_image }}');">
  <div class="container">
    <div class="opener">
        <div class="text-center">
          <h1>{{ opener.title }}</h1>
          <div class="lead-hr wow fadeInLeft"></div>
          <p class="lead wow fadeInUp" data-wow-delay="0.3s">{{ opener.description }}</p>
        </div>
    </div>
  </div>
</main>
