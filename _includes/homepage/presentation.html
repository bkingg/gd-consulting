{%- assign presentation = block -%}
<section class="section clearfix">
  <div class="left-fluid-content col-sm-12 col-md-6 col-lg-4 col-lg-offset-2">
    <header class="text-center">
      <h2 class="text-left section-title-3">{{ presentation.title }}</h2>
    </header>
    <div class="about-entry">
      <p>{{ presentation.description }}</p>
    </div>
  </div>
  <div class="bg-aside-1 bg-right-fluid col-md-6 hidden-sm hidden-xs" style="background-image: url('{{ presentation.image }}');"></div>
</section>
