lead:
---

<main class="main main-inner main-contacts" data-stellar-background-ratio="0.8" style="background-image: url('{{ site.data.general.background_image_a_propos }}');">
  <div class="container">
    <div class="opener">
      <h1>A Propos</h1>
      {%- if page.lead != empty -%}
        <p class="lead">{{ page.lead }}</p>
      {%- endif -%}
    </div>
  </div>
</main>

<section class="section pb-0">
  <div class="container">
    <div class="row">
      <header class="col-md-8 col-md-offset-2">
        {{ page.description }}
      </header>
    </div>
  </div>
</section>
